{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  {% if car_list %}
    <table class="table">
    <tr>
      <th>ID</th>
      <th>Model</th>
      <th>Manufacturer</th>
    </tr>
    {% for car in car_list %}
    <tr>
      <td>
        <a href="{% url "taxi:car-detail" pk=car.id %}">{{ car.id }}</a>
      </td>
      <td>
        {{ car.model }}
      </td>
      <td>
        {{ car.manufacturer }}
      </td>
    </tr>
    {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
  <p><a href="{% url "taxi:car-create" %}" class="btn btn-primary" style="display: inline; float: right">Add car</a></p>
{% endblock %}
